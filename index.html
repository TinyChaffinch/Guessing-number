<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Угадай число</title>
</head>

<body>
    <h1>Угадай число</h1>

    <p>Вам будет загадано число от 1 до 100. У вас есть 10 попыток, чтобы его угадать. Мы будем подсказывать вам больше
        или меньше загаданое число по отношению к вашему. Удачи</p>

    <div class="form">
        <label for="guessField">Введите число: </label>
        <input type="number" min="0" max="100" id="guessField" class="guessField">
        <input type="submit" value="Попробовать" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="trys"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

</body>

</html>
